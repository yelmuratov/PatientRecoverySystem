events {}

http {
    upstream api_service {
        server 127.0.0.1:5000;
    }

    upstream notification_service {
        server 127.0.0.1:5001;
    }

    server {
        listen 80;
        server_name curevia.tech www.curevia.tech;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name curevia.tech www.curevia.tech;

        ssl_certificate /etc/letsencrypt/live/curevia.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/curevia.tech/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve frontend
        root /var/www/html;
        index index.html;

        # Route frontend except for api & swagger
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Swagger UI
        location /swagger/ {
            proxy_pass http://api_service/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API calls
        location /api/ {
            proxy_pass http://api_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Notification service (optional)
        location /notify/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            rewrite ^/notify(/.*)$ $1 break;
        }
    }
}
