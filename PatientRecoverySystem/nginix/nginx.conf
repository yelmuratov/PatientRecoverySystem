events {}

http {
    upstream api_service {
        server 127.0.0.1:5000;
    }

    upstream notification_service {
        server 127.0.0.1:5001;
    }

    server {
        listen 80;
        server_name curevia.tech www.curevia.tech;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name curevia.tech www.curevia.tech;

        ssl_certificate /etc/letsencrypt/live/curevia.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/curevia.tech/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # General API reverse proxy
        location / {
            proxy_pass http://api_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger specific: forward correctly all static files under /swagger
        location /swagger/ {
            proxy_pass http://api_service/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        # Notification service
        location /notify/ {
            proxy_pass http://notification_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
            rewrite ^/notify(/.*)$ $1 break;
        }
    }
}
